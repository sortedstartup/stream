syntax = "proto3";

package userservice;

option go_package = "sortedstartup.com/stream/userservice/proto";

import "google/protobuf/timestamp.proto";

service UserService {
  rpc CreateUserIfNotExists(CreateUserRequest) returns (CreateUserResponse);
  // Get all the tenants which I (current logged in user) am a part of 
  rpc GetTenants(GetTenantsRequest) returns (GetTenantsResponse);
}

service TenantService {
  rpc CreateTenant(CreateTenantRequest) returns (CreateTenantResponse);
  rpc AddUser(AddUserRequest) returns (AddUserResponse);
  rpc GetUsers(GetUsersRequest) returns (GetUsersResponse);
}

service ChannelService {
  rpc Create(CreateChannelRequest) returns (CreateChannelResponse);
  rpc GetChannels(GetChannelsRequest) returns (GetChannelsResponse);
  rpc GetMembers(GetChannelMembersRequest) returns (GetChannelMembersResponse);
  rpc AddMember(AddChannelMemberRequest) returns (AddChannelMemberResponse);
  rpc RemoveMember(RemoveChannelMemberRequest) returns (RemoveChannelMemberResponse);
}

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  google.protobuf.Timestamp created_at = 4;
}

message Role {
  string role = 1;
}

message CreateUserRequest {
}

message CreateUserResponse {
  string message = 1;
  User user = 2; // Optional user data for future use
}

message Tenant {
  string id = 1;
  string name = 2;
  string description = 3;
  bool is_personal = 4;
  google.protobuf.Timestamp created_at = 5;
  string created_by = 6;
}

// This is just a helper wrapper to encapsulate the users details + users role in a tenant
message TenantUser {
  Tenant tenant = 1;
  User user = 2;
  Role role = 3;
}

message CreateTenantRequest {
  string name = 1;
  string description = 2;
}

message CreateTenantResponse {
  string message = 1;
  bool success = 2;
  TenantUser tenant_user = 3;
}

message GetTenantsRequest {
  
}

message GetTenantsResponse {
  string message = 1;
  repeated TenantUser tenant_users = 2;
}

message AddUserRequest {
  string tenant_id = 1;
  string username = 2;
  string role = 3;
}

message AddUserResponse {
string message = 1;
}

message GetUsersRequest {
  string tenant_id = 1;
}

message GetUsersResponse {
  string message = 1;
  repeated TenantUser tenant_users = 2;
}

// Channel messages
message Channel {
  string id = 1;
  string tenant_id = 2;
  string name = 3;
  string description = 4;
  bool is_private = 5;
  string created_by = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message ChannelMember {
  Channel channel = 1;
  User user = 2;
  Role role = 3;
  string added_by = 4;
  google.protobuf.Timestamp created_at = 5;
}

message CreateChannelRequest {
  string tenant_id = 1;
  string name = 2;
  string description = 3;
}

message CreateChannelResponse {
  string message = 1;
  Channel channel = 2;
}

message GetChannelsRequest {
  string tenant_id = 1;
}

message GetChannelsResponse {
  string message = 1;
  repeated Channel channels = 2;
}

message GetChannelMembersRequest {
  string tenant_id = 1;
  string channel_id = 2;
}

message GetChannelMembersResponse {
  string message = 1;
  repeated ChannelMember channel_members = 2;
}

message AddChannelMemberRequest {
  string tenant_id = 1;
  string channel_id = 2;
  string user_id = 3;
  string role = 4; // owner, uploader, viewer
}

message AddChannelMemberResponse {
  string message = 1;
}

message RemoveChannelMemberRequest {
  string tenant_id = 1;
  string channel_id = 2;
  string user_id = 3;
}

message RemoveChannelMemberResponse {
  string message = 1;
}